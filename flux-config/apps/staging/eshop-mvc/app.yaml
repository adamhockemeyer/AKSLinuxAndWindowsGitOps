apiVersion: apps/v1
kind: Deployment
metadata:
  name: eshop-modernized-mvc
  labels:
    app: eshop-mvc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eshop-mvc
  template:
    metadata:
      name: eshop-mvc
      labels:
        app: eshop-mvc
    spec:
      nodeSelector:
        "kubernetes.io/os": windows
      containers:
      - name: eshop-mvc
        image: acr54uvnxvfxeua6.azurecr.io/eshop/mvc:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "0.5"
            memory: "500M"
          limits:
            cpu: "1"
            memory: 800M
        ports:
          - containerPort: 80
        env:
        - name: ConnectionString
          value: "Server=sql-data;Database=Microsoft.eShopOnContainers.Services.CatalogDb;User Id=sa;Password=Pass@word"
        - name: UseMockData
          value: "True"
        - name: UseCustomizationData
          value: "False"
        - name: UseAzureStorage
          value: "False"
        - name: StorageConnectionString
          value: ""
        - name: AppInsightsInstrumentationKey
          value: ""
        - name: UseAzureActiveDirectory
          value: "False"
        - name: AzureActiveDirectoryClientId
          value: ""
        - name: AzureActiveDirectoryTenant
          value: ""
        - name: PostLogoutRedirectUri
          value: ""
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: azure-kvname-user-msi

---
apiVersion: v1
kind: Service
metadata:
  name: eshop-mvc-svc
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
  selector:
    app: eshop-mvc